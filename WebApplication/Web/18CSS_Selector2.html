<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 5px solid steelblue;
            width: 300px;
            box-shadow: 5px 5px 10px black;
        }

        .title {
            border: 5px solid steelblue;
            box-shadow: 2px 2px 10px black;
        }

        td {
            border: 1px solid #3c3c3c;
            text-align: center;
        }

        .name {
            text-align:left;
            column-span:3;
        }
    </style>
</head>
<body>
    <table>
        <caption class="title">成績單</caption>

        <thead>
            <tr>

            </tr>
        </thead>


        <tr>
            <td>張三</td>
            <td>80</td>
            <td>96</td>
        </tr>

        <tr>
            <td>李四</td>
            <td>88</td>
            <td>95</td>
        </tr>

        <tr>
            <td>王五</td>
            <td>60</td>
            <td>89</td>
        </tr>

        <tfoot>

            <tr>
                <td class="name" colspan="3">
                    製表人：大熊
                </td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
