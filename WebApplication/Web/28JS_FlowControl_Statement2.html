<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <script>
        //多條件流程控制switch
        //1.信用卡付款 2.現金 3.轉帳 4.LinePay 5.貨到付款

        var intPayType = 2;

        switch (intPayType) {
            case 1:
                document.write("信用卡付款");
                break;
            case 2:
                document.write("現金付款")
                break;
            case 3:
                document.write("轉帳付款")
                break;
            case 4:
                document.write("LinePay付款")
                break;
            case 5:
                document.write("貨到付款")
                break;
        }
        document.write("<hr>")
        /////////////////////////
        //y:yellow g:green r:red

        var strColor = "r";

        switch (strColor) {
            case "y":
                document.write("黃色");
                break;

            case "g":
                document.write("綠色");
                break;

            case "r":
                document.write("紅色");
                break;
            default:
                document.write("這不是黃綠紅");
        }

        document.write("<hr>")
        /////////////////////////////////
        //區分等第,只能用switch寫
        //90分以上為優等, 80~89分為甲等, 70~79分為乙等
        //60~69分為丙等, 60分以下為丁等
        //10,9,8,7,6,default

        var score = 70;
        score = parseInt(score / 10);   //將分數除以10，分做6個區間就好。並使用parseInt函數，讓除完的數字只留下整數，去掉浮點數

        switch (score) {
            case 10:
            case 9:   //若兩個case的結果一樣，可寫成這樣
                document.write("優等");
                break;
            case 8:
                document.write("甲等");
                break;
            case 7:
                document.write("乙等");
                break;
            case 6:
                document.write("丙等");
                break;
            default:
                document.write("丁等");
        }
    </script>
</body>
</html>
