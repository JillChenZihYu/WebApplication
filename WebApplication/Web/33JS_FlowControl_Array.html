    <script>
        //陣列 Array
        //一種資料結構

        //var item = {  //這種多樣訊息的類型會被分類為object
        //    sn: 123,
        //    name :"王曉明",
        //    tel:"075483521"
        //}

        //在JS裡，陣列的每一格都可以放不同資料型別，但其他程式語言不一定
        var a = 123;
        var item = ["123", "王曉明", "075483521"];

        document.write(item);
        document.write("<hr>");

        document.write(item[0]); //取item內第一格的值，記得從0開始
        document.write(item[1]);
        document.write(item[2]);

        document.write("<hr>");
        for (var i = 0; i < 3; i++) {  //可使用迴圈來展示所有值
            document.write(item[i]);
        }

        document.write("<hr>");

        var rainbow = ["紅", "澄", "黃", "綠", "藍", "靛", "紫"];
        for (var j = 0; j < 7; j++) {  //陣列從0開始，所以這列資料的排列是0~6
            document.write(rainbow[j]);
        }

   

        document.write("<hr>");

        var rainbowColor = ["Red" , "Orange", "Yellow", "Green", "Blue", "Indigo", "Violet"];
        for (var k = 0; k < rainbowColor.length; k++) {  //使用k < rainbowColor.length，以確保未來陣列增加或減少數量也不需要再改迴圈內的內容
            document.write(rainbowColor[k]);
        }

        document.write("<hr>");

        /////////////////////////////
        //用本身的顏色來顯示字
        for (var i = 0; i < 7; i++) {
            document.write(`<span style="color:${rainbowColor[i]}">${rainbow[i]}</span>`)
        }
